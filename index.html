<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>Ratio Employees</title>
		
		<link rel="apple-touch-icon" href="ios/apple-touch-icon.png" />
		<link rel="apple-touch-icon" href="ios/apple-touch-icon-precomposed.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="ios/apple-touch-icon-114x114-precomposed.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="ios/apple-touch-icon-72x72-precomposed.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="ios/apple-touch-icon-57x57-precomposed.png" />
		
		<link rel="apple-touch-startup-image" sizes="1024x748" href="ios/splash-screen-1024x748.png" />
		<link rel="apple-touch-startup-image" sizes="768x1004" href="ios/splash-screen-768x1004.png" />
		<link rel="apple-touch-startup-image" href="ios/splash-screen-320x460.png" />
		<link rel="apple-touch-startup-image" sizes="640x960" href="ios/splash-screen-640x960.png" />

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile.structure-1.0.1.min.css" />
		<link rel="stylesheet" href="custom.css" />
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script src="js/prefixfree.min.js"></script>
		
	</head>
	<body>
    
		<div data-role="page" id="home">
		
				<div data-role="header" data-theme="c">
					<a id="nerd-list-refresh" data-role="button" href="#"><span class="icon-font pad-right">V</span>Refresh</a>
                    <h1>&nbsp;</h1>
                    <a class="ui-btn-right" href="#add-nerd" data-transition="slidedown"><span class="icon-font pad-right">U</span>Add Nerd</a>
				</div><!-- /header -->
				
				<div data-role="content">	
					<ul id="nerd-list" data-role="listview" data-filter="true">
						
					</ul>	
				</div><!-- /content -->
	
		</div><!-- /page -->
        
        <div data-role="page" id="nerd">
    	
				<div data-role="header" data-theme="c">
                    <a data-rel="back"><span class="icon-font pad-right"><</span>Back</a>
					<h1 id="name"></h1>
				</div><!-- /header -->
				
				<div data-role="content">
                    <div id="nerd-pic" class="center margin-bottom-ten"></div>
					<ul id="nerd-info" data-role="listview">
						
					</ul>	
				</div><!-- /content -->
                
                <a id="new-nerd-meta-btn" href="#add-nerd-meta" data-inline="true" data-role="button" data-theme="c" class="center"><span class="icon-font pad-right">+</span>Add</a>
	
		</div><!-- /page -->
        
        <div data-role="page" id="add-nerd">
        
				<div data-role="header" data-theme="c">
                    <a id="add-nerd-back" data-rel="back"><span class="icon-font pad-right"><</span>Back</a>
					<h1 id="name">&nbsp;</h1>
				</div><!-- /header -->
				
				<div data-role="content">
                    <p class="center"><span class="icon-font pad-right">W</span>All that's required is a <b>full name</b>.</p>
                    <br>
                    
                    <label for="new-nerd-name">Full Name:</label>
                    <input type="text" name="new-nerd-name" id="new-nerd-name" value="" placeholder="What shall we call them?"/>
                    
                    <br><br>
                    <a id="new-nerd-btn" data-inline="true" data-role="button" data-theme="a" class="right"><span class="icon-font pad-right">.</span>Ready</a>
				</div><!-- /content -->
	
		</div><!-- /page -->
        
        <div data-role="page" id="add-nerd-meta">
        
    			<div data-role="header" data-theme="c">
                    <a id="add-nerd-meta-back" data-rel="back"><span class="icon-font pad-right"><</span>Back</a>
					<h1 id="name">&nbsp;</h1>
				</div><!-- /header -->
				
				<div data-role="content">
                    <p class="center"><span class="icon-font pad-right">W</span>Choose available attribute.</p>
                    <br>
                    
                    <label for="nerd-meta-key" class="select">What about them:</label>
                    <select name="nerd-meta-key" id="nerd-meta-key">
                       <option value="email">Email</option>
                       <option value="role">Role</option>
                       <option value="im">Instant Messenger</option>
                       <option value="hours">Work Hours</option>
                    </select>
                    
                    <br><br>
                    
                    <label for="nerd-meta-value">And that is:</label>
                    <input type="text" name="nerd-meta-value" id="nerd-meta-value" value=""/>
                    
                    <br><br>
                    <a id="add-to-nerd-btn" data-inline="true" data-role="button" data-theme="a" class="right"><span class="icon-font pad-right">.</span>Ready</a>
				</div><!-- /content -->
	
		</div><!-- /page -->
        
        <script src="js/script.js"></script>
        <script src="js/nerd.js"></script>
        <script src="js/nerd-names.js"></script>
        <script src="js/new-nerd.js"></script>
        <script src="js/nerd-meta.js"></script>
        <script src="js/jquery.transit.js"></script>
		
	</body>
</html>
